<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family:'Great Vibes', cursive;
    background:url('https://images.unsplash.com/photo-1522383225653-ed111181a951')

}
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(255,182,193,0.35);
    z-index:-1;
}

/* falling petals */
.petal{
    position:absolute;
    top:-40px;
    font-size:20px;
    animation:fall linear infinite;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg);}
}

/* common layout */
.center{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
}
.hidden{display:none;}
h1,h2,p{color:#b8003a;}

/* â¤ï¸ PERFECT HEART */
.heart-mailbox{
    position: relative;
    width: 260px;
    height: 240px;
    cursor:pointer;
}
.heart-mailbox::before,
.heart-mailbox::after{
    content:"";
    position:absolute;
    width:130px;
    height:200px;
    background:#c4001d;
    border-radius:130px 130px 0 0;
    top:40px;
}
.heart-mailbox::before{
    left:130px;
    transform:rotate(-45deg);
    transform-origin:0 100%;
}
.heart-mailbox::after{
    left:0;
    transform:rotate(45deg);
    transform-origin:100% 100%;
}

/* teddy on heart */
.teddy-top{
    position:absolute;
    top:-60px;
    left:50%;
    transform:translateX(-50%);
    font-size:80px;
    z-index:2;
}

/* buttons */
.btn{
    margin-top:30px;
    padding:14px 36px;
    font-size:28px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    background:#ff2f6d;
    color:white;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
.teddy{font-size:90px;margin:15px;}

/* photo */
.photo{
    width:280px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
    animation:pop 1s ease;
}
@keyframes pop{
    from{transform:scale(0);}
    to{transform:scale(1);}
}

/* corner teddies */
.corner-left,.corner-right{
    position:fixed;
    top:10px;
    font-size:90px;
}
.corner-left{left:10px;}
.corner-right{right:10px;}
</style>
</head>
